          export COMPCONFENV_CEREBRASLIB_HSTRAT_DSTREAM_ALGO_NAME__comptime_string="${{ matrix.dstream_algo_name }}"
          sudo -E env PATH=$PATH \
            ./kernel-async-ga/execute.sh \
            # >/dev/null 2>&1

